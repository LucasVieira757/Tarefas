<!DOCTYPE html>
<html>
<head>
  <title>Gerenciador de Tarefas</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="fullcalendar.min.css">
</head>
<body>
  <header>
    <h1>Gerenciador de Tarefas</h1>
  </header>
  <main>
    <div id="task-list">
      <h2>Minhas Tarefas</h2>
      <div id="kanban-board">
        <div class="column" id="todo-column">
          <h3>A Fazer</h3>
          <ul id="todo-list" class="task-list">
            <!-- Aqui serão adicionadas as tarefas a fazer -->
          </ul>
        </div>
        <div class="column" id="inprogress-column">
          <h3>Em Progresso</h3>
          <ul id="inprogress-list" class="task-list">
            <!-- Aqui serão adicionadas as tarefas em progresso -->
          </ul>
        </div>
        <div class="column" id="done-column">
          <h3>Concluídas</h3>
          <ul id="done-list" class="task-list">
            <!-- Aqui serão adicionadas as tarefas concluídas -->
          </ul>
        </div>
      </div>
      <input type="text" id="new-task-input" placeholder="Nova tarefa">
      <select id="priority-select">
        <option value="1">Baixa</option>
        <option value="2">Média</option>
        <option value="3">Alta</option>
      </select>
      <button id="add-task-btn">Adicionar Tarefa</button>
      <h2>Plano de Metas</h2>
      <textarea id="goal-plan" placeholder="Digite seu plano de metas aqui"></textarea>
    </div>
    <div id="calendar"></div>
    <div id="task-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3 id="task-modal-title"></h3>
        <p id="task-modal-description"></p>
        <label for="task-observation">Observação:</label>
        <textarea id="task-observation"></textarea>
        <button id="save-observation-btn">Salvar</button>
      </div>
    </div>
  </main>
  <script src="fullcalendar.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
